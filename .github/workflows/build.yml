name: Build Book Without YAML

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust and Crowbook
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          cargo install crowbook --version 0.16.0

      - name: Create clean book.md (no YAML)
        run: |
          # Start with simple header
          echo "# My Generated Book" > book.md
          echo "" >> book.md
          
          # Append all markdown content (excluding README.md if present)
          for file in *.md; do
            if [ "$file" != "README.md" ] && [ "$file" != "book.md" ]; then
              # Remove any existing YAML blocks
              sed -e '/^---/,/^---/d' "$file" >> book.md
              echo "" >> book.md  # Add spacing between files
            fi
          done
          
          # Verify no YAML blocks remain
          if grep -q "^---$" book.md; then
            echo "ERROR: Found YAML blocks in source files"
            exit 1
          fi

      - name: Generate outputs with CLI metadata
        run: |
          mkdir -p output
          
          crowbook --to epub --output output/book.epub book.md \
            --set metadata.title="My Book" \
            --set metadata.author="Auto-generated" \
            --set metadata.lang="en"
            
          crowbook --to pdf --output output/book.pdf book.md \
            --set metadata.title="My Book" \
            --set metadata.author="Auto-generated" \
            --set metadata.lang="en"
            
          crowbook --to html --output output/book.html book.md \
            --set metadata.title="My Book" \
            --set metadata.author="Auto-generated" \
            --set metadata.lang="en"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: book-outputs
          path: output/
          retention-days: 1
